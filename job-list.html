<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">



    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
     <!-- Libraries Stylesheet 로딩시 아래서 위로 올라옴-->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/22d7c8666f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-xxl bg-white p-0">

      



        <!-- Jobs Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">To do List</h1>
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                    <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill" href="#tab-1">
                                <h6 class="mt-n1 mb-0">ALL</h6>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 pb-3" data-bs-toggle="pill" href="#tab-2">
                                <h6 class="mt-n1 mb-0">진행중</h6>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 me-0 pb-3" data-bs-toggle="pill" href="#tab-3">
                                <h6 class="mt-n1 mb-0">완료</h6>
                            </a>
                        </li>
                    </ul>



                    <div id='todo-task' class="col-12">
                        <div class="form-floating col-11">
                            <input type="text" class="form-control" id="subject" placeholder="할 일을 입력하세요.">
                            <label for="subject">할 일을 입력하세요.</label>
                        </div>
                        <div class="col-1 ">
                            <button class="btn btn-primary w-100 h-100" type="submit">+</button>
                        </div>
                    </div>

                        
                    

                    


                    <br>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show active">
                            <div class="job-item p-2 mb-4">

                                <div class="row g-4">
                                    <div class="col-md-8 d-flex">
                                        
                                     <h6 >Software Engineer</h6>
                                       
                                    </div>
                                    <div class="col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                        <div >                           
                                            <button class="btn btn-primary"><i class="fa-solid fa-check"></i></button>
                                            <button class="btn btn-primary"><i class="fa-solid fa-trash"></i></button>
                                        </div>
                                    </div>
                                </div>

                                


                            </div>
                            
                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jobs End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
