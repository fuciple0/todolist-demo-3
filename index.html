<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22d7c8666f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Todo list</h1>
        <!-- <section class="input-area">
            <input type="text" id="task-input">
            <button id="add-button">+</button>
        </section> -->

        <section>
            <div id='todo-task' class="col-12">
                <div class="col-11">
                    <input type="text" class="form-control" id="task-input">
                </div>
                <div class="col-1 ">
                    <button id="add-button" class="btn btn-primary w-100 h-100" type="submit">+</button>
                </div>
            </div>
        </section><br>


        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"> 

                </div>
                <div id="all">
                    모두
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    끝남
                </div>
            </div>
            <div id="task-board"> 
                
            </div>
        </section>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
